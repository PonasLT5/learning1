<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Dragon</th>
                <th>HP</th>
                <th>Weakness</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ancient Dragon of Azyria</td>
                <td>10,000</td>
                <td>Ice</td>
            </tr>
            <tr>
                <td>Fulgur of the Valleys</td>
                <td>1,000</td>
                <td>Fire, Madness</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
